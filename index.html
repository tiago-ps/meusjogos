    <script>
      function search() {
        var input, filter, games, game, i, txtValue, fragment, parentElement, wrapper, quicklinks, quicklink, quicklinkid, cards, needhide, numvisible, quicklinklinks, header;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        wrapper = document.getElementById("wrapper");
        parentElement = wrapper.parentElement;
        fragment = document.createDocumentFragment();
        fragment.appendChild(wrapper.cloneNode(true));
        wrapper.remove();
        games = fragment.childNodes[0].getElementsByClassName("game-title");
        i = games.length - 1;
        
        while (i >= 0 ) {
          game = games[i];
          txtValue = game.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            game.closest('.game-card').style.display = "";
          } else {
            game.closest('.game-card').style.display = "none";
          }
          i--;
        }

        quicklinks = fragment.childNodes[0].querySelectorAll("tr[id^='quicklink-']")
        i = quicklinks.length - 1;
        while (i >= 0) {
          quicklink = quicklinks[i];
          quicklinkid = quicklink.id;
          cards = fragment.getElementById(quicklinkid.replace("quicklink-", ""));
          needhide = true;
          if(cards) {
            j = cards.children.length -1
            numvisible = 0;
            while (j >= 0) {
              if (cards.children[j].style.display == "") {
                needhide = false;
                numvisible++;
              }
              j--;
            }

            quicklinklinks = fragment.childNodes[0].querySelectorAll("a[href=\"#" + quicklinkid.replace(/["\\]/g, '\\$&') + "\"]")
            if (needhide) {
              cards.style.display = "none";
              quicklink.style.display = "none";
              quicklink.children[0].children[0].children[0].innerHTML = "&#x25BA;";
              quicklink.children[0].children[0].children[0].style.color = "#790000";
              quicklink.children[0].children[0].children[1].children[0].innerText = "( " + numvisible.toString() + " )";
              if (quicklinklinks.length == 1) {                        
                quicklinklinks[0].style.display = "none";
              }
            } else {
              cards.style.display = "";
              quicklink.style.display = "";
              quicklink.children[0].children[0].children[0].innerHTML = "&#x25BC;";
              quicklink.children[0].children[0].children[0].style.color = "#007962";
              quicklink.children[0].children[0].children[1].children[0].innerText = "( " + numvisible.toString() + " )";
              if (quicklinklinks.length == 1) {                        
                quicklinklinks[0].style.display = "";
              }
            }
          }
          i--;
        }

        parentElement.appendChild(fragment.childNodes[0]);

        const observer = lozad(); // lazy loads elements with default selector as '.lozad'
        observer.observe();

        var input = document.getElementById("search");

        input.addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("searchbutton").click();
          }
        });
      }

    <script>
      // Function to create game cards from the existing table data
      function createGameCards() {
        const gamesGrid = document.querySelector('.games-grid');
        const rows = document.querySelectorAll('tbody[id] tr');
        
        rows.forEach(row => {
          if (row.id.startsWith('quicklink-')) return;
          
          const link = row.querySelector('.tdname a');
          const title = link.textContent;
          const href = link.getAttribute('href');
          const date = row.querySelector('td:nth-child(5)').textContent;
          const platform = row.querySelector('td:last-child').textContent;
          
          // Create game card
          const gameCard = document.createElement('div');
          gameCard.className = 'game-card';
          
          // Create cover image (placeholder - you would replace with actual cover images)
          const cover = document.createElement('img');
          cover.className = 'game-cover';
          cover.src = 'https://via.placeholder.com/200x250/373d47/cccccc?text=' + encodeURIComponent(title.substring(0, 20));
          cover.alt = title;
          
          // Create game info
          const info = document.createElement('div');
          info.className = 'game-info';
          
          const titleElement = document.createElement('div');
          titleElement.className = 'game-title';
          titleElement.textContent = title;
          
          const meta = document.createElement('div');
          meta.className = 'game-meta';
          meta.textContent = `${date} • ${platform}`;
          
          // Assemble the card
          info.appendChild(titleElement);
          info.appendChild(meta);
          
          gameCard.appendChild(cover);
          gameCard.appendChild(info);
          
          // Make the card clickable
          gameCard.addEventListener('click', () => {
            window.location.href = href;
          });
          
          gamesGrid.appendChild(gameCard);
        });
      }
      
      // Call the function when the page loads
      window.addEventListener('DOMContentLoaded', createGameCards);
